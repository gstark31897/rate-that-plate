<html>
  <body>
    {% for plate in plates %}
      <div><b>{{ plate.state }}</b>{{ plate.number }}: <a href="/plate/{{ plate.state }}/{{ plate.number }}">comments</a></div>
    {% endfor %}
    <form method="POST" action="/user/plates/add">
      {{ form.csrf_token }}
      {{ form.state.label }} {{ form.state }}
      {{ form.number.label }} {{ form.number }}
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
