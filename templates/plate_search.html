{% extends "base.html" %}
  
{% block content %}
<html>
  <body>
    {{ wtf.quick_form(form) }}
    {% for plate in plates %}
      <div><b>{{ plate.state }}</b> {{ plate.number }}: <a href="/plate/{{ plate.state }}/{{ plate.number }}">comments</a></div>
    {% endfor %}
    {% if plates.count() == 0 %}
      <p>No plates found, register?</p>
    {% endif %}
  </body>
</html>
{% endblock %}
