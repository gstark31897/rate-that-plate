{% extends "base.html" %}
  
{% block content %}
<div class="container">
    <h3>Search</h3>
    {{ wtf.quick_form(form) }}
    <h3>Results</h3>
    {% if plates.count() == 0 %}
      <p>no plates found? register</p>
    {% else %}
    <table class="table">
      <thead>
        <tr>
          <th>State</th>
          <th>Number</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
      {% for plate in plates %}
        <tr>
          <td>{{ plate.state }}</td>
          <td>{{ plate.number }}</td>
          <td><a href="/plate/{{ plate.state }}/{{ plate.number }}">comments</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>
</div>
{% endblock %}
